<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Макетик</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!--    <link rel="stylesheet" href="./fonts/fonts.css"> -->
        <link rel="stylesheet" href="./styles/global.css">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <aside class="sidebar">
            <img class="logo" src="./assets/icons/logo.svg">
            <h1 class="title">Bebra</h1>
            <nav>
                <ul class="navigation__list">
                    <li class="navigation__list-item">
                        <a class="navigation-link">
                            <svg class="bi" width="16" height="16" fill="currentColor">
                                <use href="./assets/icons/bootstrap-icons.svg#grid-fill"></use>
                            </svg>
                            <span>Overview</span>
                        </a>
                    </li>
                    <li class="navigation__list-item">
                        <a class="navigation-link">
                            <svg class="bi" width="16" height="16" fill="currentColor">
                                <use href="./assets/icons/bootstrap-icons.svg#cash-stack"></use>
                            </svg>
                            <span>Transactions</span>
                        </a>
                    </li>
                    <li class="navigation__list-item">
                        <a class="navigation-link">
                            <svg class="bi" width="16" height="16" fill="currentColor">
                                <use href="./assets/icons/bootstrap-icons.svg#people-fill"></use>
                            </svg>
                            <span>Customers</span>
                        </a>
                    </li>
                    <li class="navigation__list-item">
                        <a class="navigation-link">
                            <svg class="bi" width="16" height="16" fill="currentColor">
                                <use href="./assets/icons/bootstrap-icons.svg#pie-chart-fill"></use>
                            </svg>
                            <span>Reports</span>
                        </a>
                    </li>
                    <li class="navigation__list-item">
                        <a class="navigation-link">
                            <svg class="bi" width="16" height="16" fill="currentColor">
                                <use href="./assets/icons/bootstrap-icons.svg#gear-fill"></use>
                            </svg>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li class="navigation__list-item">
                        <a class="navigation-link">
                            <svg class="bi" width="16" height="16" fill="currentColor">
                                <use href="./assets/icons/bootstrap-icons.svg#plugin"></use>
                            </svg>
                            <span>Developer</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <button class="login-logout" type="button">
                <svg class="bi" width="16" height="16" fill="currentColor">
                    <use href="./assets/icons/bootstrap-icons.svg#box-arrow-left"></use>
                </svg>
                <span>Log Out</span>
            </button>
        </aside>
        <div class="column">
            <header class="appbar">
                <h2 class="page__title">Dashboard</h2>
                <form class="search-form">
                    <label class="search-bar__label">
                        <input class="search-bar" placeholder="Type something" type="search">
                        <button class="search-button" type="submit">
                            <svg class="bi search-icon" width="16" height="16" fill="currentColor">
                                <use href="./assets/icons/bootstrap-icons.svg#search"></use>
                            </svg>
                        </button>
                    </label>
                </form>
            </header>
            <main class="widgets">
                <article class="widget widget-small widget-light">
                    <h3 class="widget-small__title">Current MRR</h3>
                    <p class="widget__text-large">$12.4k</p>
                </article>
                <article class="widget widget-small widget-accent-light">
                    <h3 class="widget-small__title">Current Customers</h3>
                    <p class="widget__text-large">16,601</p>
                </article>
                <article class="widget widget-small widget-dark">
                    <h3 class="widget-small__title">Active Customers</h3>
                    <p class="widget__text-large">33%</p>
                </article>
                <article class="widget widget-small widget-accent-dark">
                    <h3 class="widget-small__title">Churn Rate</h3>
                    <p class="widget__text-large">2%</p>
                </article>
                <article class="widget widget-large bar-chart">
                    <div class="widget__info-container">
                        <h3 class="widget__title justify-left">Bebra</h3>
                        <div class="chart__legend justify-center" id="chart__legend"></div>
                        <select name="chart__data-period" class="chart__data-period justify-right">
                            <option class="data-period__item" selected>This year</option>
                            <option class="data-period__item">Previous year</option>
                            <option class="data-period__item">All time</option>
                        </select>
                    </div>
                    <canvas id="bar-chart"></canvas>
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                </article>
                <article class="widget widget-medium">
                    <canvas class="chart doughnut-chart" id="doughnut-chart"></canvas>
                </article>
                <article class="widget widget-medium transactions"></article>
                <article class="widget widget-large tickets"></article>
                <article class="widget widget-large map"></article>
            </main>
        </div>
        <script src="./scripts/script.js"></script>
        <script src="./scripts/charts.js"></script>
    </body>
</html>
